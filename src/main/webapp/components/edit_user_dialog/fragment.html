


<div id="edit_user_dialog" class="modal fade" role="dialog">
 
    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title">Edit User</h2>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="user_login_id">Login ID</label>
                    <input type="text" class="form-control" id="edit_login_id">
                </div>
              
                <div class="form-group">
                    <label for="user_first_name">Name</label>
                    <input type="text" class="form-control" id="edit_first_name">
                    <input type="hidden" class="form-control" id="edit_email">
                    <input type="hidden" class="form-control" id="edit_actorId">
                    <input type="hidden" class="form-control" id="edit_user_role">
                </div>
                

                <div class="form-group">
                    <label for="user_role">Role</label>
                    <select class="form-control edit_user_role_list">
                        
                    </select>
                </div>
              
                <div class="form-group">
                    <label for="user_is_enabled">Enabled?</label>
                    <select class="form-control" id="edit_user_is_enabled">
                        <option value="y">Yes</option>
                        <option value="n">No</option>
                    </select>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-warning edit_cancel-button" data-dismiss="modal">CANCEL</button>
                <button type="button" class="btn btn-success edit_save-button">SAVE</button>
            </div>

        </div>
    </div>
</div>
